<!DOCTYPE html>
<html>
<head>
    <title>Mock Application</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1>Jspider Mock</h1>
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name">
    <h3 style="text-decoration: underline;">Questions:</h3>
    <div id="question-container">
            </div>
    
    <button id="submit">Submit</button>
    
    <div id="result">
        <h2>Result</h2>
        <p>Name: <span id="result-name"></span></p>
        <p>Marks: <span id="result-marks"></span></p>
        <p>Percentage: <span id="result-percentage"></span>%</p>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
