<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeeCalculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg --bs-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class='bx bx-run bx-tada-hover' ></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Registeration</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Database</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <form class="row g-3">
        <div class="col-md-8">
          <label for="Name" class="form-label">Enter your Name:</label>
          <input type="Text" class="form-control" id="name" placeholder="Enter Username">
        </div>
        <div id="nameerror" class="error"></div>

        <div class="col-md-8">
          <label for="gender" class="form-label">Select your Gender:</label>
          <span class="gender"> &nbsp;
          <input type="radio" class="gender" id="male">Male &nbsp;
          <input type="radio" class="gender" id="female">Female &nbsp;
          <input type="radio" class="gender" id="other">Other
          </span>
        </div>

        <div class="col-8">
          <label for="Select Course" class="form-label" >Select Course</label>
          <select class="form-select" aria-label="Disabled Choose any course here" id="course">
            <option selected>Choose any course here</option>
            <option value="1">MERN</option>
            <option value="2">JAVA</option>
            <option value="3">PYTHON</option>
          </select>
        </div>

        <div class="col-8">
          <label for="Paid Fee" class="form-label">Paid Fee</label>
          <input type="number" class="form-control" id="fee" >
        </div>
        <div id="feeerror" class="error"></div>

        <div class="col-8">
            <label for="Select Course" class="form-label">Category</label>
            <select class="form-select" aria-label="Disabled Choose your Category here" id="category">
              <option selected>Choose your Category here</option>
              <option value="1">GENERAL</option>
              <option value="2">OBC</option>
              <option value="3">SC/ST</option>
              <option value="4">OTHERS</option>
            </select>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="btn">Submit</button>
        </div>
      </form>


      <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
