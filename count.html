<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUS-MINUS</title>
<style>
    .btn{
        font-size:xx-large;
        padding: 10px;
        border-radius: 50px;
    }
    .varea{
        display: inline-block;
        /* height: 20px;
        width: 50px; */
        padding: 20px;
        border: 1px solid black;
    }
    #plus{
        background-color: chocolate;
    }
    #minus{
        background-color: cadetblue;
        
    }
</style>
</head>
<body>
    <button class="btn" id="plus">+</button>
    <span class="varea" id="countElement">0</span>
    <button class="btn" id="minus">-</button>   
    



    <script>
        let plus = document.getElementById('plus')
        let countElement = document.getElementById('countElement')
        let minus = document.getElementById('minus')
        let count = 0
        
            plus.addEventListener('click',()=>{
             count++
             countElement.innerText = count;
             minus.style.visibility='visible';
            })

            minus.addEventListener('click',()=>{
                if(count>0){
                    count--
                    countElement.innerText = count   
                }
                else if(count===0){
                    minus.style.visibility ='hidden'
                }      
            })       
    </script>
</body>
</html>
